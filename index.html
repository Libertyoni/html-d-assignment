<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-----This is the Status Section for facebook------->

    <!-----This is the main div container for the whole contents------->
    <div class="container">
      <!-----This is the left-side bar. Facebook is divided into 3 columns------->
      <div class="left-side-bar"></div>
      <!-----This is the main content. The colum that houses our status element------->
      <div class="main-content">
        <!-----This is the div for the statuses------->
        <div class="contain">
          <div class="box box-1"></div>
          <div class="box box-2"></div>
          <div class="box box-3"></div>
          <div class="box box-4"></div>
          <div class="box box-5"></div>
          <div class="box box-6"></div>
        </div>
        <!-----This is the div for user profiles------->
        <div class="write-post">
          <!-----This is the div for user profiles and text input area------->
          <div class="user-profile">
            <img src="wptsap.jpeg" alt="" />
            <div>
              <textarea
                rows="2"
                cols="90"
                placeholder="What's on your mind, Liberty?"
              ></textarea>
            </div>
          </div>
          <hr />
          <!-----This is the div for user profiles and text input area------->
          <div class="links-one">
            <div class="link-two">
              <a href="#"><img src="video.png" /> Live Video</a>
              <a href="#"><img src="photo.png" /> Photo/Video</a>
              <a href="#"><img src="smile.png" /> Feeling/Activity</a>
            </div>
          </div>
        </div>
      </div>
      <!-----This is the right-sidebar------->
      <div class="right-side-bar"></div>
    </div>
  </body>
</html>
